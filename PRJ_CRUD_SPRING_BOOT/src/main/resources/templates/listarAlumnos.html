<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px ;">
    <h1>Listado de Alumnos</h1>

    <div class="d-flex justify-content-between mb-3">
        <a class="btn btn-success btn-xs" th:href="@{/formAlumno}">Crear Alumno</a>
        <!-- Botones de Exportación a PDF y XLS -->
        <div>
            <a class="btn btn-danger btn-xs mx-2" th:href="@{/verAlumnos(format=pdf)}">PDF</a>
            <a class="btn btn-success btn-xs" th:href="@{/verAlumnos(format=xlsx)}">XLS</a>
        </div>
    </div>

    <table class="table table-primary table-hover table-bordered">
        <thead class="table-light">
        <tr style="text-align: center;">
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.email}"></td>
            <td>

                <a class="btn btn-primary btn-xs" th:href="@{/formAlumno/{id}(id=${alumno.id})}" th:text="'Editar'"></a>
                <a class="btn btn-danger btn-xs" th:href="@{/eliminarAlumno/{id}(id=${alumno.id})}" th:text="'Eliminar'"
                   onclick="return confirm('¿Estás seguro que quieres eliminar?');"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
